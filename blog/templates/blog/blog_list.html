{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
</div>
<style>
    .gallery1 { overflow: hidden; width: 720px; }
    .gallery1 .ramka { float: left; margin-right: 10px; margin-bottom: 10px; width: 348px; height: 348px; overflow: hidden;}
    .gallery1 img { width: 100% }
</style>
<div class="row">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h3 class="my-0 font-weight-normal text-center">{{ object | title }}</h3>
            </div>
            <div class="gallery1">
                <img class="ramka" src="{{ object.image|mediapath }}"/>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>Описание: {{ object.body | slice:":10" }}...</li>
                </ul>
                <a href="{% url 'blog:blog_detail' object.pk %}"
                   class="w-100 btn btn-primary btn-lg btn-outline-success" tabindex="-1" role="button"
                   aria-disabled="true">Ознакомиться</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
