{% extends 'mailing/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиент</h1>
</div>

<div class="container">
        <div class="col-12 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>Имя: {{ object.first_name }}</li>
                            <li>Фамилия: {{ object.last_name }}</li>
                            <li>Еmail: {{ object.email }}</li>
                            <li>Комментарий: {{ object.comment }}</li>
                            <li>Cоздатель: {{ object.author }}</li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-grid gap-2 ml-4">

                                <a href="{% url 'clients:client_edit' object.pk %}"
                                   class="btn btn-sm btn-outline-warning">Изменить</a>

                                <a href="{% url 'clients:client_delete' object.pk %}"
                                   class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
