{% extends 'mailing/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Удалить</h1>
</div>

<div class="container">
    <div class="col-12">
        <div class="row text-center">
            <div class="col-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить рассылку "{{ object.message }}"</p>
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-outline-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
