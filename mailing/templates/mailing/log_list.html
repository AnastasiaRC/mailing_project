{% extends 'mailing/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Статистика</h1>
</div>

<div class="container">
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Рассылка</th>
            <th scope="col">Контакт</th>
            <th scope="col">Статус</th>
            <th scope="col">Детали</th>
        </tr>
        </thead>
        {% for object in object_list %}
        <tbody>
        <tr>
            <td>{{ object.mailing.message.topic}}</td>
            <td>{{ object.contacts}}</td>
            <td>{{ object.try_status}}</td>
            <td>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'mailing:log_detail' object.pk %}" class="btn btn-outline-success">Подробнее</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
    {% endblock %}
