{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сообщения</h1>
</div>
<div class="container">
    {% if not user.is_manager %}
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <a href="{% url 'message:message_create' %}"
               class="btn btn-sm btn-success">Добавить cообщениe </a>
        </div>
    </div>
    {% endif %}
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Тема</th>
            <th scope="col">Текст</th>
            <th scope="col">Детали</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{ object.topic}}</td>
            <td>{{ object.text|slice:":20"}}</td>
            <td>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'message:message_detail' object.pk %}"
                           class="btn btn-sm btn-outline-success">Подробнее</a>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
